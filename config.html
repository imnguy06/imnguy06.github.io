<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chỉnh sửa hồ sơ | imnguy</title>
    <link rel="stylesheet" type="text/css" href="imnguyweb.css">
    <link rel="icon" type="image/x-icon" href="./icon/thumb-344733.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.bunny.net/css?family=abeezee:400|annie-use-your-telescope:400" rel="stylesheet" />
    <script src="imnguyweb.js" defer></script>
</head>
<body class="config-page">
    <div class="config-wrapper">
        <a class="back-link" href="index.html">
            <i class="fas fa-arrow-left"></i>
            Trở về trang chính
        </a>
        <div class="config-card">
            <h1>Chỉnh sửa hồ sơ</h1>
            <p class="config-subtitle">Tải lên ảnh đại diện, viết lại phần giới thiệu của bạn.</p>
            <form class="config-form" id="config-form">
                <div class="form-group">
                    <label for="avatar-input">Avatar</label>
                    <div class="avatar-preview-wrapper">
                        <img id="avatar-preview" class="avatar-preview" src="./icon/thumb-344733.png" alt="Avatar preview">
                    </div>
                    <input type="file" id="avatar-input" accept="image/*">
                    <p class="form-hint">Dùng ảnh có đuôi (PNG, JPG, GIF)</p>
                </div>
                <div class="form-group">
                    <label for="bio-input">Bio</label>
                    <textarea id="bio-input" rows="5" maxlength="600" placeholder="Viết một phần giới thiệu ngắn"></textarea>
                    <p class="form-hint">Để trống trường này để sử dụng phần giới thiệu mặc định.</p>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-button" id="reset-config">Reset to defaults</button>
                    <button type="submit" class="primary-button" id="save-config">Save changes</button>
                </div>
                <p class="config-note">Your preferences are saved locally on this device. Clearing your browser data will reset them.</p>
                <p class="config-status" id="config-status" role="status" aria-live="polite"></p>
            </form>
        </div>
    </div>
</body>
</html>
