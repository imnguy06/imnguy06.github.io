<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Danh thiếp của tôi" />
    <meta property="og:description" content="Quản lý và chia sẻ danh thiếp đã lưu" />
    <meta property="og:url" content="https://imnguy06.github.io/cards.html" />
    <title>Danh thiếp của tôi</title>
    <link rel="stylesheet" type="text/css" href="imnguyweb.css">
    <link rel="icon" type="image/x-icon" href="./icon/thumb-344733.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.bunny.net/css?family=abeezee:400|annie-use-your-telescope:400" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaE7Ai/3Gzdh0dX8GZFODdgNpTi27C/7fyqCkCmZJLdnOjFkMrDXLI4YAlnXrhIRbkIuWGHGZMRHkRkNvZy4w==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="imnguyweb.js" defer></script>
</head>
<body data-page="cards">
    <div class="loading-page">
        <i class="fas fa-spinner fa-spin loading-icon" aria-hidden="true"></i>
        <span class="visually-hidden">Đang tải nội dung</span>
    </div>
    <div class="container hidden cards-container">
        <div class="header-actions">
            <div class="toggle-container">
                <button class="toggle-button" id="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i id="dark-icon" class="fas fa-moon"></i>
                </button>
            </div>
            <div class="header-links">
                <a class="config-button" href="index.html">
                    <i class="fas fa-pen" aria-hidden="true"></i>
                    Tạo danh thiếp mới
                </a>
                <a class="config-button" href="config.html">
                    <i class="fas fa-sliders-h" aria-hidden="true"></i>
                    Chỉnh sửa hồ sơ
                </a>
                <div class="session-info hidden" id="session-info">
                    <span class="session-username" id="session-username" aria-live="polite"></span>
                    <button class="danger-button" type="button" id="logout-button">Đăng xuất</button>
                </div>
            </div>
        </div>
        <section class="saved-cards" id="cards-library">
            <h2>Danh thiếp của bạn</h2>
            <p class="cards-subtitle">Quản lý, chia sẻ, tải ảnh và chỉnh sửa danh thiếp đã lưu.</p>
            <p class="card-feedback" id="cards-feedback" role="status" aria-live="polite"></p>
            <div class="saved-cards-list" id="saved-cards-list"></div>
        </section>
    </div>
    <div id="shared-card-modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-content">
            <button class="modal-close" id="close-shared-card" aria-label="Đóng">&times;</button>
            <h2>Danh thiếp được chia sẻ</h2>
            <div class="shared-card" id="shared-card-content"></div>
        </div>
    </div>
</body>
</html>
