<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Danh thiếp được chia sẻ" />
    <meta property="og:description" content="Xem và tải danh thiếp được chia sẻ" />
    <meta property="og:url" content="https://imnguy06.github.io/share.html" />
    <title>Danh thiếp được chia sẻ</title>
    <link rel="stylesheet" type="text/css" href="imnguyweb.css">
    <link rel="icon" type="image/x-icon" href="./icon/thumb-344733.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.bunny.net/css?family=abeezee:400|annie-use-your-telescope:400" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaE7Ai/3Gzdh0dX8GZFODdgNpTi27C/7fyqCkCmZJLdnOjFkMrDXLI4YAlnXrhIRbkIuWGHGZMRHkRkNvZy4w==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" referrerpolicy="no-referrer" defer></script>
    <script src="app-config.js" defer></script>
    <script src="imnguyweb.js" defer></script>
</head>
<body data-page="share" data-theme="blossom">
    <div class="loading-page">
        <i class="fas fa-spinner fa-spin loading-icon" aria-hidden="true"></i>
        <span class="visually-hidden">Đang tải nội dung</span>
    </div>
    <div class="container hidden share-container" id="share-container">
        <div class="header-actions">
            <div class="header-controls">
                <div class="toggle-container">
                    <button class="toggle-button" id="dark-mode-toggle" aria-label="Toggle dark mode">
                        <i id="dark-icon" class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="theme-selector">
                    <label class="visually-hidden" for="theme-select">Chọn chủ đề màu sắc</label>
                    <select id="theme-select" aria-label="Chọn chủ đề màu sắc">
                        <option value="blossom">Sắc Hồng</option>
                        <option value="ocean">Biển Xanh</option>
                        <option value="forest">Xanh Lá</option>
                        <option value="sunset">Hoàng Hôn</option>
                    </select>
                </div>
            </div>
            <div class="header-links">
                <a class="config-button" href="index.html">
                    <i class="fas fa-pen" aria-hidden="true"></i>
                    Tạo danh thiếp mới
                </a>
            </div>
        </div>
        <section class="share-layout" id="share-page-content">
            <div class="share-preview-wrapper">
                <div class="share-preview" id="share-card-slot" aria-live="polite"></div>
            </div>
            <aside class="share-side-panel">
                <h2>Chia sẻ danh thiếp</h2>
                <p class="share-expiry-note" id="share-expiry-note"></p>
                <p class="card-feedback" id="share-feedback" role="status" aria-live="polite"></p>
                <div class="share-link-group">
                    <label for="share-page-url">Liên kết danh thiếp</label>
                    <div class="share-link-row">
                        <input type="text" id="share-page-url" readonly>
                        <button class="secondary-button" type="button" id="share-page-copy">Sao chép</button>
                    </div>
                </div>
                <div class="share-qr-group">
                    <h3>QR Code</h3>
                    <canvas id="share-page-qr" aria-label="Mã QR danh thiếp"></canvas>
                </div>
                <div class="share-actions">
                    <button class="primary-button" type="button" id="share-page-download">Tải ảnh danh thiếp</button>
                </div>
            </aside>
        </section>
    </div>
</body>
</html>
